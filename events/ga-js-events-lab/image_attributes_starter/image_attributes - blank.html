<!DOCTYPE html>
<html lang="en">
<head>
<title>Modifying an image border</title>
</head>

<body>
<p>
  <img id="img1"
       src="images/bean_beager.jpg"
       style="border: 5px solid green;"
       width="100" height="100" alt="border test">
</p>
<!-- Notice there is no submit button. We only use events here. -->
<form name="FormName">
  <input id='button1' type="button" value="Make border 20px-wide" data-width="20" class="change-width">
  <input id='button2' type="button" value="Make border 5px-wide" data-width="5" class="change-width">
  <input id='button2' type="button" value="Make border 50px-wide" data-width="50" class="change-width">
</form>
<script src='src/set_border_width.js'></script>
</body>
</html>
